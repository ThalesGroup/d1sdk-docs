<!DOCTYPE html>
<html>
<head>
<title>Open App</title>
<script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
 
            // Redirect based on device type
            if (/android/i.test(userAgent)) {
                // Redirect to Android app
                window.location = "d1demoapp://com.thalesgroup.gemalto.d1.validation/AuthnResult";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect to iOS app
                window.location = "demoscheme://com.thalesgroup.gemalto.d1.demo?AuthnResult=FetchAuthn";
            } else {
                // Fallback to web version or a download link
                window.location = "https://www.thalesgroup.com";
            }
        };
</script>
</head>
<body>
<p>If you are not redirected, <a href="https://www.thalesgroup.com">click here</a>.</p>
</body>
</html>
